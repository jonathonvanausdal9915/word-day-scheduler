<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <form id="form">
        <table>
            <tr>
                <td class="tr1">9AM</td>
                <td><input class="item" id="item-0" type="textarea"><button class="saveBtn" id="hour-0"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">10AM</td>
                <td><input class="item" id="item-1" type="textarea"><button class="saveBtn" id="hour-1"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">11AM</td>
                <td><input class="item" id="item-2" type="textarea"><button class="saveBtn" id="hour-2"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">12AM</td>
                <td><input class="item" id="item-3" type="textarea"><button class="saveBtn" id="hour-3"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">1PM</td>
                <td><input class="item" id="item-4" type="textarea"><button class="saveBtn" id="hour-4"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">2PM</td>
                <td><input class="item" id="item-5" type="textarea"><button class="saveBtn" id="hour-5"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">3PM</td>
                <td><input class="item" id="item-6" type="textarea"><button class="saveBtn" id="hour-6"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">4PM</td>
                <td><input class="item" id="item-7" type="textarea"><button class="saveBtn" id="hour-7"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
            <tr>
                <td class="tr1">5PM</td>
                <td><input class="item" id="item-8" type="textarea"><button class="saveBtn" id="hour-8"><i class="fa-solid fa-floppy-disk fa-2x"></i></button></td>
            </tr>
        </table>
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/9712de5a10.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
